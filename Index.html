<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadratic Equation Solver and Grade Converter</title>

</head>
<body>
    <div class="container">
        <h1>Quadratic and Grade Calculator</h1>
        <p class="subtitle">Solves quadratic equations and converts grades</p>

        <hr>

        <!-- Quadratic Equation Solver Section -->
        <div class="quadratic-section">
            <h2>Quadratic Equation Solver</h2>
            <div class="equation"><b>ax^2 + bx + c</b></div>

            <br>

            <div class="input-group">
                <label for="a"><i>Enter coefficient a:</i></label>
                <input type="number" id="a" placeholder="e.g., 1" step="any">
            </div>

            <br>

            <div class="input-group">
                <label for="b"><i>Enter coefficient b:</i></label>
                <input type="number" id="b" placeholder="e.g., -3" step="any">
            </div>

            <br>

            <div class="input-group">
                <label for="c"><i>Enter coefficient c:</i></label>
                <input type="number" id="c" placeholder="e.g., 2" step="any">
            </div>

            <br>

            <div class="button-group">
                <button type="submit" onclick="solveQuadratic()">Solve Equation</button>
                <button type="submit" onclick="clearQuadratic()">Clear</button>
            </div>

            <hr>

            <div id="quadraticResult" class="result"></div>
        </div>

        <hr>

        <!-- Grade Converter Section -->
        <div class="grade-section">
            <h2> Grade Converter</h2>

            <div class="input-group">
                <label for="score"><i>Enter numeric score (0-100):</i></label>
                <input type="number" id="score" placeholder="e.g., 85" min="0" max="100">
            </div>

            <br>

            <div class="button-group">
                <button type="submit"  onclick="convertGrade()">Convert Grade</button>
                <button type="submit" onclick="clearGrade()">Clear</button>
            </div>

            <hr>

            <div id="gradeResult" class="result"></div>

            <hr>

            <!-- Grade Scale Reference -->
            <h3>Grade Scale:</h3>
            <table id="grade-scale-table">
                <tbody>
                    <tr>
                        <td>A+ :</td>
                        <td>85-100</td>
                    </tr>
                    <tr>
                        <td>A :</td>
                        <td>75-84</td>
                    </tr>
                    <tr>
                        <td>B+ :</td>
                        <td>65-74</td>
                    </tr>
                    <tr>
                        <td>B :</td>
                        <td>60-64</td>
                    </tr>
                    <tr>
                        <td>C+ :</td>
                        <td>55-59</td>
                    </tr>
                    <tr>
                        <td>C :</td>
                        <td>50-54</td>
                    </tr>
                    <tr>
                        <td>D :</td>
                        <td>0-49</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        // Quadratic Equation Solver Function
        function solveQuadratic() {
            const a = parseFloat(document.getElementById('a').value);
            const b = parseFloat(document.getElementById('b').value);
            const c = parseFloat(document.getElementById('c').value);
            const resultElement = document.getElementById('quadraticResult');
            
            // Validation
            if (isNaN(a) || isNaN(b) || isNaN(c)) {
                resultElement.innerHTML = "❌ Please enter valid numbers for all coefficients.";
                
                return;
            }
            
            if (a === 0) {
                resultElement.innerHTML = "❌ Coefficient 'a' cannot be zero (not a quadratic equation).";
            
                return;
            }
            
            // Calculate discriminant
            const discriminant = b * b - 4 * a * c;
            let solution;
            
            if (discriminant > 0) {
                // Two real roots
                const root1 = (-b + Math.sqrt(discriminant)) / (2 * a);
                const root2 = (-b - Math.sqrt(discriminant)) / (2 * a);
                solution = `✅ Two real roots:<br>
                        <strong>x₁ = ${root1.toFixed(4)}</strong><br>
                        <strong>x₂ = ${root2.toFixed(4)}</strong>`;
            
            } else if (discriminant === 0) {
                // One real root
                const root = -b / (2 * a);
                solution = `✅ One real root:<br>
                        <strong>x = ${root.toFixed(4)}</strong>`;
            
            } else {
                // Complex roots
                const realPart = (-b / (2 * a)).toFixed(4);
                const imaginaryPart = (Math.sqrt(-discriminant) / (2 * a)).toFixed(4);
                solution = `✅ Two complex roots:<br>
                        <strong>x₁ = ${realPart} + ${imaginaryPart}i</strong><br>
                        <strong>x₂ = ${realPart} - ${imaginaryPart}i</strong>`;
            
            }
            
            resultElement.innerHTML = solution;
        }
        
        // Grade Converter Function
        function convertGrade() {
            const score = parseInt(document.getElementById('score').value);
            const resultElement = document.getElementById('gradeResult');
            
            // Validation
            if (isNaN(score) || score < 0 || score > 100) {
                resultElement.innerHTML = "❌ Please enter a valid score between 0 and 100.";
            
                return;
            }
            
            // Determine grade
            let grade, color;
            if (score >= 85) {
                grade = "A+"; 
            } else if (score >= 75) {
                grade = "A"; 
            } else if (score >= 65) {
                grade = "B+"; 
            } else if (score >= 60) {
                grade = "B"; 
            } else if (score >= 55) {
                grade = "C+"; 
            } else if (score >= 50) {
                grade = "C"; 
            } else {
                grade = "D"; 
            }
            
            resultElement.innerHTML = `
                <div style="text-align: center;">
                    <div style="font-size: 2em; color: ${color}; margin: 10px 0;"><strong>${grade}</strong></div>
                    Numeric Score: <strong>${score}/100</strong><br>
                    Letter Grade: <strong>${grade}</strong>
                </div>
            `;
            resultElement.style.borderLeftColor = color;
        }
        
        // Clear Functions
        function clearQuadratic() {
            document.getElementById('a').value = '';
            document.getElementById('b').value = '';
            document.getElementById('c').value = '';
            document.getElementById('quadraticResult').innerHTML = 'Enter values and click "Solve Equation"';
            document.getElementById('quadraticResult').style.borderLeftColor = "#3498db";
        }
        
        function clearGrade() {
            document.getElementById('score').value = '';
            document.getElementById('gradeResult').innerHTML = 'Enter a score and click "Convert Grade"';
            document.getElementById('gradeResult').style.borderLeftColor = "#3498db";
        }
        
        // Allow Enter key to trigger functions
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                if (document.activeElement.id === 'score') {
                    convertGrade();
                } else if (['a', 'b', 'c'].includes(document.activeElement.id)) {
                    solveQuadratic();
                }
            }
        });
    </script>
</body>
    </html>
